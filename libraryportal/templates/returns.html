<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}
{% block main_content %}
<div class="container">
    <h1>Returns</h1>
    <form method="POST" action="/returns/">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Borrowed Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for borrowed_book in borrowed_books %}
                    <tr>
                        <td>{{ borrowed_book.book.title }}</td>
                        <td>{{ borrowed_book.book.author }}</td>
                        <td>{{ borrowed_book.borrowed_date }}</td>
                        <td>
                            <button name="borrowed_book_id" value="{{ borrowed_book.id }}" class="btn btn-danger">Return</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
{% endblock %}
